<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoAgro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <script src="scripit.js"></script>
</body>
 
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="ecoagro.png" alt="logo do site">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Equipe</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">personagens</a></li>
        </ul>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagen3.jpg" class="d-block w-100" alt="imagem1">
          </div>
          <div class="carousel-item">
            <img src="imagen4.jpg" class="d-block w-100" alt="imagem2">
          </div>
          <div class="carousel-item">
            <img src="imagen2.jpg" class="d-block w-100" alt="imagem3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

<footer class="rodape">
<img class="rodape-imagem" src="ecoagro.png" alt="logo do site">
</footer>
</body>
</html>
